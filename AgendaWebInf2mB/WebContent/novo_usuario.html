<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Novo Usuário</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>

	<header>
		<div class="navbar navbar-default">
			<h1>Uai.Contatos</h1>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">

				<div class="panel panel-success">
					<div class="panel-heading"><h4>Vamos efetuar o seu cadastro</h4></div>
					<div class="panel-body">
					
						<form action="gravar" method="POST">
						
							<fieldset>
								<legend>Dados gerais:</legend>
								
								<!-- LINHA 01 DO FORM -->
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="txtNome">Nome:</label>
										<input class="form-control" type="text" name="txtNome" required="required">
									</div>
									<div class="form-group col-md-3">
										<label for="txtCidade">Cidade:</label>
										<input class="form-control" type="text" name="txtCidade" required="required">
									</div>
									<div class="form-group col-md-3">
										<label for="txtDtNasc">Dt. Nasc.:</label>
										<input class="form-control" type="date" name="txtDtNasc" required="required">
									</div>
								</div>
							</fieldset>
							<fieldset>
								<legend>Dados para autenticação:</legend>
								<!-- LINHA 02 DO FORM -->
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="txtEmail">E-mail:</label>
										<input class="form-control" type="email" name="txtEmail" required="required">
									</div>
									<div class="form-group col-md-3">
										<label for="txtSenha">Senha:</label>
										<input class="form-control" type="password" name="txtSenha" required="required">
									</div>
									<div class="form-group col-md-3">
										<label for="txtConfSenha">Conf. Senha:</label>
										<input class="form-control" type="password" name="txtConfSenha" required="required">
										
									</div>
								</div>
							</fieldset>
							
							<hr>
							
							<!-- LINHA 03 DO FORM -->
								<div class="form-row">
									<div class="form-group col-md-12">
										<input type="submit" value="Criar usuário" class="btn btn-success">
										<input type="reset" value="Limpar" class="btn btn-warning">
										<a href="login.html" class="btn btn-danger">Cancelar</a>
									</div>
								</div>
						
						</form>
					
					</div>
					<div class="panel-footer"></div>
				</div>

			</div>
			<div class="col-md-2"></div>
		</div>
	</div>

</body>
</html>
