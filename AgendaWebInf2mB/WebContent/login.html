<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>iContatos</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="navbar navbar-default">
			<h1>iContatos</h1>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="well">
					<form action="teste.jsp" method="get">
						<img class="img-circle" style="margin-bottom: 20px;margin-left: auto;margin-right: auto;" src="imagens/login48.png">
						<div class="form-group">
							<label for="txtNome">Usuário:</label> <input class="form-control"
								type="email" name="txtNome">
						</div>
						<div class="form-group">
							<label for="txtSenha">Senha:</label> <input class="form-control"
								type="password" name="txtSenha" required="required">
						</div>
						<input class="btn btn-success" type="submit" value="Login">
						<p style="margin-top: 30px;">
							Não tem cadastro? Cadastre-se <a href="#">aqui.</a>
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
